<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>b&w sign up form</title>

    <link rel="stylesheet" href="general.css" />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        max-height: 100vh;
      }
    </style>
  </head>

  <body>
    <header>
      <a href="index.html" class="logo-link">Pro-Reports</a>
    </header>
    <div class="container">
      <div class="box">
        <div class="image" role="img"></div>

        <div class="form-section">
          <h1>Never msiss project updates!</h1>
          <p>
            Sign up now and get access to project reports and <br />team
            progress and on time.
          </p>
          <form class="form" action="dashboard.html" method="url">
            <div class="name1">
              <label for="fullName" class="label sup">Full Name</label>
              <input
                type="text"
                name="full Name"
                id="fullName"
                class="input input-sup"
                placeholder="Full Name"
                required
              />
            </div>

            <div class="email1">
              <label for="email" class="label sup">Email Address</label>
              <input
                type="email"
                name="email"
                id="Email Address"
                class="input input-sup"
                placeholder="Email Address"
                required
              />
            </div>

            <div class="password">
              <label for="password" class="label sup">Password</label>
              <input
                type="password"
                name="Password"
                id="password"
                class="input input-sup"
                placeholder="Password"
                required
              />
            </div>

            <button class="btn btn-form">Sign up</button>
          </form>
        </div>
      </div>
    </div>
    <div class="sign-in">
      <p>
        Already have an account?
        <a href="sign-In.html" class="sign-link">Sign In Here</a>
      </p>
    </div>

    <footer>
      <p>
        Built by
        <a href="https://www.linkedin.com/in/hasnatamjad/" target="_blank"
          >HASNATAMJAD</a
        >
        for his personal portfolio. Copyright &#169; by Hasnat Amjad
      </p>
    </footer>
  </body>
</html>
